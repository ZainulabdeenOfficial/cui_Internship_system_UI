<div class="container py-5" style="max-width:520px">
  <h2 class="mb-3">Verify your email</h2>
  <div class="card">
    <div class="card-body">
      <form class="row g-3" (ngSubmit)="submitVerify()">
        <div class="col-12">
          <label class="form-label">Verification token</label>
          <input class="form-control" [(ngModel)]="token" name="token" placeholder="Paste token from email" required />
        </div>
        <div class="col-12">
          <button class="btn btn-primary" [disabled]="!token || loading" type="submit">Verify Email</button>
        </div>
      </form>
      <hr />
      <form class="row g-3" (ngSubmit)="resend()">
        <div class="col-12">
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="email" name="email" type="email" placeholder="your@cuisahiwal.edu.pk" />
        </div>
        <div class="col-12">
          <button class="btn btn-outline-secondary" [disabled]="!email || loading" type="submit">Resend verification email</button>
        </div>
      </form>
      <div class="mt-3 small" *ngIf="message">{{ message }}</div>
    </div>
  </div>
</div>
