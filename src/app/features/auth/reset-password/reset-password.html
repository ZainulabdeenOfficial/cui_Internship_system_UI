<div class="login-bg">
  <div class="container py-5" style="max-width:520px">
    <div class="text-center mb-3 brand-block">
      <img src="/assets/cui-logo.jpg" alt="CUI" width="56" height="56" style="object-fit:contain;background:#fff;border-radius:6px" />
      <h2 class="mt-2 mb-0">Reset Password</h2>
      <div class="brand-subtitle">CUI Internship System</div>
    </div>
    <div class="card login-card shadow-lg border-0">
      <div class="card-body">
        <form (ngSubmit)="submit()" class="row g-3" novalidate>
          <div class="col-12">
            <label class="form-label">New Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="pi pi-lock"></i></span>
              <input type="password" class="form-control" [(ngModel)]="model.password" name="password" required minlength="6" placeholder="Min 6 characters" />
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="pi pi-lock"></i></span>
              <input type="password" class="form-control" [(ngModel)]="model.confirm" name="confirm" required minlength="6" />
            </div>
            @if (model.confirm && !passwordsMatch) { <div class="invalid-feedback d-block">Passwords do not match.</div> }
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100 d-inline-flex justify-content-center align-items-center" [disabled]="!canSubmit || loading">
              @if (loading) { <span class="btn-dots me-2" aria-hidden="true"><span></span><span></span><span></span></span> }
              Reset Password
            </button>
          </div>
          @if (error) { <div class="col-12"><div class="alert alert-danger">{{ error }}</div></div> }
          @if (slow && !error && !success) { <div class="col-12"><div class="alert alert-info py-2">Still processing…</div></div> }
          @if (success) { <div class="col-12"><div class="alert alert-success py-2">Password updated. Redirecting…</div></div> }
          <div class="col-12 text-center small"><a routerLink="/login">Back to Login</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
