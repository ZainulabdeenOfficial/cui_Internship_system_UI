<div class="container py-5" style="max-width: 520px;">
  <div class="text-center mb-3">
    <img src="/assets/cui-logo.jpg" alt="CUI" width="56" height="56" style="object-fit:contain;background:#fff;border-radius:6px" />
    <h2 class="mt-2 mb-0">Faculty Supervisor Login</h2>
    <div class="text-muted">CUI Internship System</div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <form (ngSubmit)="submit()" #form="ngForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required>
        </div>
        <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
        <button class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
