<div class="login-bg">
  <div class="container py-5" style="max-width:520px">
    <div class="text-center mb-3 brand-block">
      <img src="/assets/cui-logo.jpg" alt="CUI" width="56" height="56" style="object-fit:contain;background:#fff;border-radius:6px" />
      <h2 class="mt-2 mb-0">Forgot Password</h2>
      <div class="brand-subtitle">CUI Internship System</div>
    </div>

    <div class="card login-card shadow-lg border-0">
      <div class="card-body">
        <form class="row g-3" (ngSubmit)="submit()" #f="ngForm" novalidate>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="pi pi-envelope"></i></span>
              <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" #emailCtl="ngModel" required email placeholder="you@students.cuisahiwal.edu.pk" />
            </div>
            @if ((f.submitted || emailCtl.touched) && emailCtl.invalid) {
              <div class="invalid-feedback d-block">Enter a valid CUI email address.</div>
            }
          </div>

          @if (message) {
            <div class="col-12">
              <div class="alert" [class.alert-success]="sent" [class.alert-danger]="!sent">{{ message }}</div>
            </div>
          }
          @if (sent) {
            <div class="col-12">
              <div class="alert alert-success mb-0">If this email exists, we sent a verification link. Please check your inbox.</div>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-outline-primary" (click)="resend()" [disabled]="resending">
                @if (resending) { <span class="spinner-border spinner-border-sm me-2"></span> } Resend Email
              </button>
              <a routerLink="/login">Back to login</a>
            </div>
          } @else {
            <div class="col-12">
              <button class="btn btn-primary w-100" [disabled]="!f.form.valid || loading">
                @if (loading) { <span class="spinner-border spinner-border-sm me-2"></span> }
                Send verification email
              </button>
            </div>
            <div class="col-12 text-center"><a routerLink="/login">Back to login</a></div>
          }
        </form>
      </div>
    </div>
  </div>
</div>
