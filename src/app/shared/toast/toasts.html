<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200">
  @for (t of items(); track t.id) {
    <div class="toast show mb-2" [ngClass]="t.classname" role="alert" aria-live="assertive" aria-atomic="true">
      @if (t.header) {
      <div class="toast-header">
        <strong class="me-auto">{{ t.header }}</strong>
        <button type="button" class="btn-close" aria-label="Close" (click)="remove(t.id)"></button>
      </div>
      }
      <div class="toast-body d-flex justify-content-between align-items-center">
        <span>{{ t.body }}</span>
        <button type="button" class="btn-close ms-3" aria-label="Close" (click)="remove(t.id)"></button>
      </div>
    </div>
  }
</div>
